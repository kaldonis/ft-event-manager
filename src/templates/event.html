{% extends "global.html" %}
{% block title %}FingerTech Event Manager{% endblock %}
{% block main %}
    <div class='row'>
        <div class='span12'>
            <h2>{{ event.name }}</h2>
            <p>
                <em>{{ event.location }}</em><br/>
                <em>{{ event.start_date}}</em> to <em>{{ event.end_date }}</em>
            </p>
        </div>
    </div>
    <div class='row'>
        <div class='span6'>
            <h3>Bots</h3>
            <p>
                {{ bots_registered }}/{{ bots_total }} registered
            </p>
            <a href='#'>Manage Bots</a>
        </div>
        <div class='span6'>
            <h3>Sessions</h3>
        </div>
    </div>
    <div class='row'>
        <div class='span6'>
            <h3>Brackets</h3>
        </div>
    </div>
{% endblock %}
